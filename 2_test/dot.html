<body>

    <body>
        <!-- <canvas class="CanvasDots2"></canvas>

        <canvas class="CanvasDots"></canvas> -->
        <canvas id="CanvasDots3"></canvas>
        <!-- jquery cdn -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

        <script src="dot.js"></script>
        <script>
            function getDocumentWidth() {
                return Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
            };

            function getDocumentHeight() {
                return Math.max(document.documentElement.clientHeight, window.innerHeight || 0)
            };

            var canvas = document.getElementById('CanvasDots3');
            var context = canvas.getContext('2d');

            var vw = getDocumentWidth(),
                vh = getDocumentHeight();

            // resize the canvas to fill the browser window
            window.addEventListener('resize', onResize, false);

            function onResize() {
                vw = getDocumentWidth();
                vh = getDocumentHeight();
                resizeCanvas();
            }

            function resizeCanvas() {
                canvas.width = vw;
                canvas.height = vh;
                drawDots();
            }
            resizeCanvas();


            // grid
            function drawGrid() {
                var cellW = 10,
                    cellH = 10;

                // vertical lines
                for (var x = 0; x <= vw; x += cellW) {
                    context.moveTo(x, 0); // x, y
                    context.lineTo(x, vh);
                }

                // horizontal lines
                for (var y = 0; y <= vh; y += cellH) {
                    context.moveTo(0, y); // x, y
                    context.lineTo(vw, y);
                }

                context.strokeStyle = "#cccccc";
                context.stroke();
            }
            //drawGrid();

            // dots
            function drawDots() {
                var r = 2,
                    cw = 30,
                    ch = 30;

                for (var x = 1; x < vw; x += cw) {
                    for (var y = 1; y < vh; y += ch) {
                        context.fillStyle = '#000000';
                        context.fillRect(x - r / 2, y - r / 2, r, r);
                    }
                }
            }
            drawDots();
        </script>
    </body>

    </script>
</body>
